{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/calendario.css' %}">
  <title>Calendario Semanal</title>
</head>
<body>
  <div id="calendar" class="calendar-container"></div>

  <div id="reservationForm" class="hidden">
    <form
      method="POST">
      {% csrf_token %}

      <input type="hidden" id="cancha_id"   name="cancha_id"        value="{{ court_id }}">
      <input type="hidden" id="poli_id"      name="polideportivo_id" value="{{ polideportivo_id }}">
      <input type="hidden" id="fechaReserva" name="fecha">

      <!-- campos visibles -->
      <label>Nombre: <input type="text" name="nombre" required></label><br>
      <label>Tel√©fono: <input type="text" name="telefono" required></label><br>
      <label>Email:    <input type="email" name="email" required></label><br>
      <label>Hora de inicio: <input type="time" name="hora_inicio" required></label><br>
      <label>Hora de fin: <input type="time" name="hora_fin" required></label><br>
      <button type="submit">Reservar</button>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Si quieres reforzar ID desde JS:
    // var canchaId = "{{ court_id }}";
    // var poliId   = "{{ polideportivo_id }}";

    var calendar = new FullCalendar.Calendar(
      document.getElementById('calendar'),
      {
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,timeGridDay'
        },
        events: [
          {% for reserva in reservas %}
            {
                title: 'RESERVADO',
                start: '{{ reserva.fecha }}T{{ reserva.hora_inicio }}',
                end:   '{{ reserva.fecha }}T{{ reserva.hora_fin }}',
                backgroundColor: '#FF5C5C',  // rojo suave
                borderColor: '#FF5C5C',      // rojo suave
                textColor: 'white',          // letras blancas
            },
          {% endfor %}
        ],
        validRange: {
          start: '2025-04-01',
          end:   '2025-10-30'
        },
        slotMinTime:    '08:00:00',
        slotMaxTime:    '23:00:00',
        slotDuration:   '00:30:00',
        slotLabelInterval: '00:30',

      dateClick: function(info) {
        const [fecha, hora_inicio] = info.dateStr.split('T');

        document.getElementById('fechaReserva').value = fecha;

        // Para hora de inicio creamos un input hidden
        document.getElementById('horaInicio').value = hora_inicio.substring(0,5); // 08:00
        document.getElementById('horaFin').value = calcularHoraFin(hora_inicio);

        document.getElementById('reservationForm').classList.remove('hidden');
      }

     


      }
    );

    calendar.render();
  });
  function calcularHoraFin(horaInicio) {
    const [hora, minuto] = horaInicio.split(':').map(Number);
    let nuevaHora = hora + 1;
    if (nuevaHora > 23) nuevaHora = 23;  // No pasarse de las 23h
    return (nuevaHora < 10 ? '0' : '') + nuevaHora + ':' + minuto;
  }
  </script>
</body>
</html>
