{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
  <link rel="stylesheet" href="{% static 'css/styleguide.css' %}" />
  <link rel="stylesheet" href="{% static 'css/cancha.css' %}" />
</head>
<body>
  <p style="color:red">
  Esta página viene de: {{ THIS_IS_TEMPLATE }}
</p>

  <div class="OPCION-CANCHAS">
    <h1>{{ polideportivo.nombre }}</h1>

    <div class="CANCHAS">
      {% for court in courts %}
        <a href="{% url 'listar_reservas' polideportivo_id=polideportivo_id court_id=court.id %}">

            
          <div class="canchas">
            <div class="frame">
              <!-- Si tienes imagen en tu modelo, úsala: -->
              {# <img src="{{ court.imagen.url }}" alt="{{ court.nombre }}"> #}
              <img class="image" src="{% static 'img/image-3-2.png' %}" />
            </div>
            <div class="info">
              <h2>{{ court.nombre }}</h2>
              <p><strong>DESCRIPCIÓN:</strong> {{ court.descripcion }}</p>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
