<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'css/cancha.css' %}" />
  </head>
  <body>
    <div class="OPCION-CANCHAS" data-conf-mode="desktop">
      <div class="TITLE">
        <div class="LISTA-DE">NOMBRE DE&nbsp;&nbsp;POLIDEPORTIVO</div>
      </div>
      <div class="CANCHAS">
        {% for court in courts %}
        <a href="{% url 'listar_reservas' polideportivo_id=court.polideportivo.id court_id=court.id %}">
        <div class="canchas">
          <div class="frame">
            <img class="image" src="{% static 'img/image-3-2.png' %}" />

          </div>
          <div class="div">
            <div class="text-wrapper">{{ court.nombre }}</div>
            <div class="frame-2">
              <div class="text-wrapper-2">DESCRIPCIÃ“N:</div>
              <div class="lorem-ipsum-dolor-wrapper">
                <p class="lorem-ipsum-dolor">
                  {{ court.descripcion }}
                </p>
              </div>
            </div>
          </div>
        </div>
        </a>
        {% endfor %}
      </div>
      <div class="c-OMENTARIOS">
        <div class="text-wrapper-3">COMENTARIOS</div>
      </div>
    </div>
  </body>
</html>
